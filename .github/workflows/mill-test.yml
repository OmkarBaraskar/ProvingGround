name: scala CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Git Submodules Init
      uses: chris-short/github-action-git-submodules@v0.1.0
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test with mill
      run: |
        ./mill all __.compile
        ./mill all __.test
